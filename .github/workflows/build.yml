name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            artifact_name: uBlockToStylus-Windows.exe
            executable: dist/ublocktoCSS_pro.exe
          - os: macos-latest
            name: macOS
            artifact_name: uBlockToStylus-macOS
            executable: dist/ublocktoCSS_pro
          - os: ubuntu-latest
            name: Linux
            artifact_name: uBlockToStylus-Linux
            executable: dist/ublocktoCSS_pro

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          if [ -f "assets/icon.ico" ]; then
            pyinstaller --onefile --windowed --icon=assets/icon.ico --name ublocktoCSS_pro ublocktoCSS_pro.py
          else
            pyinstaller --onefile --windowed --name ublocktoCSS_pro ublocktoCSS_pro.py
          fi

      - name: Build executable (macOS)
        if: matrix.os == 'macos-latest'
        run: pyinstaller --onefile --windowed --name ublocktoCSS_pro ublocktoCSS_pro.py

      - name: Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: pyinstaller --onefile --name ublocktoCSS_pro ublocktoCSS_pro.py

      - name: Rename artifact
        shell: bash
        run: |
          mv "${{ matrix.executable }}" "dist/${{ matrix.artifact_name }}"
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            chmod +x "dist/${{ matrix.artifact_name }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/uBlockToStylus-Windows.exe/uBlockToStylus-Windows.exe
            artifacts/uBlockToStylus-macOS/uBlockToStylus-macOS
            artifacts/uBlockToStylus-Linux/uBlockToStylus-Linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
